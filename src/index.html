<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Alglin Quiz</title>
</head>
<body>
    <header class="bg-green-500 h-16 flex items-center justify-center">
        <h1 class="text-xl text-white">Alglin Quiz</h1>
    </header>

    <section class="flex items-center justify-center py-10 px-6">
        <main>
            <div id="questions-container">
                <h2 class="text-lg text-center p-3">Questions Vrai/Faux</h2>
                
                <div id="questions">
                </div>
            </div>

            <div id="editor" class="my-3">
                <h3>Soumettez votre propre question</h3>
                <textarea rows="4"></textarea>
                <div id="preview">
                    
                </div>
                <div id="buttons">
                    <button data-value="0">Vrai</button>
                    <button data-value="1">Faux</button>
                </div>
                <button type="button" id="submit">Enregistrer</button>
            </div>
        </main>
    </section>

    <script>
        MathJax = {
        tex: {
            inlineMath: [['$', '$']]
        },
        svg: {
            fontCache: 'global'
        }
        };
        </script>
        <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.0.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>

    

    <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js"></script>


    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->

    <script>
    </script>

    <script src="js/scripts.js"></script>
</body>
</html>
